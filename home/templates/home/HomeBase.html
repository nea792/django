{% load static %}
<!DOCTYPE html>
<html>
    <head>  
        <link rel="stylesheet" type="text/css" href="{% static 'home/homeStyle.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>my page</title>
    </head>
    <body>    
        <div  class="wrapper container-fluid">
            <div class="row">
                <div class="sidebar col-3">
                    <div class="footer">
                        <a href="#"   id="navbardrop" data-toggle="dropdown">
                            <div role="button" class="account-menu">
                                <div class="accountImage">
                                    <img  src="{{user.profile.image.url}}" />
                                </div>
                                <div class="accountName">{{user.username}}</div>
                                <div class="menuIcon">
                                    {% load static %}  
                                    <img width="20" height="20" src={% static "home/media/more.png" %} />
                                    
                                </div>
                                
                            </div>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Log out {{user.username}}</a>
                            <a class="dropdown-item" href="#">Login with another account</a>
                        </div>
                        
                    </div>  
                
                </div>
                <div class="content col-4">
                    {% block content%}{% endblock content%}
                </div>
                <div class="promote col-2"></div>
            </div>
          
        </div>
           
     
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	

    </body>
</html>
